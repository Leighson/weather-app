<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/c869287855.js" crossorigin="anonymous"></script>

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">

    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">

    <title>Weather Application | Open Weather API</title>
</head>
<body>
    <main class="container">


        <form action="/" method="post">

            <div class="city-field">
                <input class="form-control" type="text" id="city" name="city" placeholder="Please enter a city" required>
            </div>

            <div class="radio">
                <div class="form-check-inline">
                    <input class="btn-check" type="radio" name="unit" id="radioStandard" value="standard" checked>
                    <label class="btn radio-btn" for="radioStandard">K</label>
                </div>

                <div class="form-check-inline">
                    <input class="btn-check" type="radio" name="unit" id="radioMetric" autocomplete="off" value="metric">
                    <label class="btn radio-btn" for="radioMetric">C</label>
                </div>

                <div class="form-check-inline">
                    <input class="btn-check" type="radio" name="unit" id="radioImperial" value="imperial">
                    <label class="btn radio-btn" for="radioImperial">F</label>
                </div>
            </div>

            <div class="center-form">
                <button type="submit" class="btn btn-dark">Submit Location</submit>
            </div>
        </form>


    </main>


    <script src="./js/index.js"></script>
</body>
</html>
